name: Test and Deploy to Vercel

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install Backend Dependencies
        run: |
          cd backend
          pip install -r requirements.txt
      
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Test Backend
        run: |
          cd backend
          python -c "import app; print('âœ… Backend imports successfully')"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          DEV_DATABASE_URL: ${{ secrets.DEV_DATABASE_URL }}
          PROD_DATABASE_URL: ${{ secrets.PROD_DATABASE_URL }}
      
      - name: Test Frontend Build
        run: |
          cd frontend
          npm run build
      
      - name: Deploy Backend to Vercel
        if: github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_BACKEND_PROJECT_ID }}
          working-directory: ./backend
          vercel-args: '--prod'
      
      - name: Deploy Frontend to Vercel
        if: github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_FRONTEND_PROJECT_ID }}
          working-directory: ./frontend
          vercel-args: '--prod'
      
      - name: Deploy Status
        run: |
          echo "âœ… All tests passed!"
          echo "ðŸš€ Backend and Frontend deployed to Vercel"
          echo "ðŸ“‹ Backend URL: https://integrated-test-platform-backend.vercel.app"
          echo "ðŸ“‹ Frontend URL: https://integrated-test-platform-frontend.vercel.app" 